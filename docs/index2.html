<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/docs/css/styles.css" />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Registros</title>
  </head>
  <body class="cuerpo">
    <div class="container">
      <a class="enlace salir" href="/docs/index.html"> <-Inicio</a>
      <br />

      <!-- Fomrulario registro de usuarios -->
      <form class="row g-3" id="registrar">
        <br />
        <br />
        <h1 class="text-center registro">Formulario de Registro</h1>

        <div class="col-md-5">
          <label for="inputName1" class="form-label">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="inputName1"
            placeholder="Escriba sus nombres"
            required
          />
        </div>

        <div class="col-md-5">
          <label for="inputFirstName1" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName1"
            placeholder="Escriba sus apellidos"
            required
          />
        </div>

        <div class="col-md-2">
          <label for="inputGenero1" class="form-label">Género</label>
          <select id="inputGenero1" class="form-select">
            <option selected>Seleccionar</option>
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>

        <div class="col-12">
          <label for="inputAddress1" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress1"
            placeholder="Zona, Calle, número"
          />
        </div>

        <div class="col-md-6">
          <label for="inputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail1"
            placeholder="Ingresar correo electronico"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword1"
            required
          />
        </div>

        <div class="col-md-2">
          <label for="inputNacimiento1" class="form-label"
            >Fecha de Nacimiento</label
          >
          <input
            type="date"
            class="form-control"
            id="inputNacimiento1"
            required
          />
          <label class="form-label" id="edad">Edad:</label>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <!-- 
          <button type="submit" class="btn btn-primary" onclick="registrar()">
            Sign in
          </button>
          -->

          <input type="submit" value="Sign in" />
        </div>
      </form>
    </div>
    <br />
    <br />
    <script src="/docs/js/jquery-3.6.0.js"></script>
    <script src="/docs/js/controls.js"></script>
  </body>
</html>
