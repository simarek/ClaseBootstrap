<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body class="cuerpo">
    <div class="container">
      <img src="/img/login-usuario.png" alt="login" />
      <div class="container col-8 text-center">
        <h1 class="welcome">Bienvenido, Ingrese aquí!</h1>
      </div>

      <!-- Formulario ingreso usuario -->
      <div class="container-sm col-6">
        <form id="formulario">
          <div class="mb-3">
            <label for="exampleInputUser1" class="form-label"
              >Nombre de Usuario</label
            >
            <input type="text" class="form-control" id="inputUser1" required />
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword1"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check1" />
            <label class="form-check-label" for="check1">Check me out</label>
          </div>
          <p>
            ¿No tienes cuenta?
            <a class="enlace" href="/index2.html">Registrate aqui</a>
          </p>

          <input
            type="submit"
            class="btn btn-primary"
            value="Enviar"
            onclick="validar()"
          />
          <!--
            <button type="submit" class="btn btn-primary">Enviar</button>
          -->
        </form>
      </div>
    </div>
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/controls.js"></script>
  </body>
</html>
